<article class="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden">
  <header class="px-8 py-6 border-b border-slate-700">
    <div class="flex flex-wrap gap-4 text-sm text-slate-400 mb-4">
      <time class="flex items-center gap-2" datetime="$isoDate$">
        <i class="fas fa-calendar"></i> $date$
      </time>
      $if(github)$
      <a href="$github$" target="_blank"
        class="flex items-center gap-2 text-sky-500 hover:text-teal-500 transition-colors">
        <i class="fab fa-github"></i> View on GitHub
      </a>
      $endif$
      $if(demo)$
      <a href="$demo$" target="_blank"
        class="flex items-center gap-2 text-sky-500 hover:text-teal-500 transition-colors">
        <i class="fas fa-external-link-alt"></i> Live Demo
      </a>
      $endif$
    </div>
  </header>

  <div class="px-8 py-6">
    <div class="markdown-content">
      $body$
    </div>
  </div>

  <footer class="px-8 py-6 border-t border-slate-700">
    <div class="flex flex-col sm:flex-row justify-between gap-4">
      <a href="/projects.html"
        class="inline-flex items-center gap-2 px-4 py-2 bg-slate-900 border border-slate-700 rounded hover:border-sky-500 transition-colors">
        <i class="fas fa-arrow-left"></i> Back to Projects
      </a>
      <a href="/"
        class="inline-flex items-center gap-2 px-4 py-2 bg-slate-900 border border-slate-700 rounded hover:border-sky-500 transition-colors">
        Home <i class="fas fa-home"></i>
      </a>
    </div>
  </footer>
</article>

<div class="space-y-6">
  $for(posts)$
  <article class="bg-slate-800 rounded-lg border border-slate-700 hover:border-sky-500 transition-colors p-6">
    <h3 class="text-xl font-bold mb-3">
      <a href="$url$" class="text-sky-500 hover:text-teal-500 transition-colors">$title$</a>
    </h3>
    <time class="flex items-center gap-2 text-sm text-slate-400 mb-2" datetime="$isoDate$">
      <i class="fas fa-calendar"></i> $date$
    </time>
    $if(author)$
    <div class="flex items-center gap-2 text-sm text-slate-400 mb-4">
      <i class="fas fa-user"></i> by $author$
    </div>
    $endif$
    $if(teaser)$
    <div class="text-slate-300 mb-4">
      $teaser$
    </div>
    $endif$
  </article>
  $endfor$
</div>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$title$ | Rama Rahardi</title>
  <link rel="stylesheet" href="/css/default.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f172a',
            secondary: '#0ea5e9',
            accent: '#14b8a6'
          },
          fontFamily: {
            mono: ['Roboto Mono', 'monospace']
          }
        }
      }
    }
  </script>
</head>

<body class="bg-slate-900 text-slate-200 font-mono min-h-screen flex flex-col">
  <nav class="fixed top-0 w-full bg-slate-900/95 backdrop-blur-sm z-50 border-b border-slate-700">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <a href="/" class="text-xl font-bold text-sky-500 hover:text-teal-500 transition-colors">
          <i class="fas fa-code"></i> Rama Rahardi
        </a>
        <ul class="hidden md:flex space-x-8 items-center">
          <li><a href="/" class="text-slate-200 hover:text-sky-500 transition-colors">Home</a></li>
          <li><a href="/projects.html" class="text-slate-200 hover:text-sky-500 transition-colors">Projects</a></li>
          <li><a href="/blog.html" class="text-slate-200 hover:text-sky-500 transition-colors">Blog</a></li>
          <li><button onclick="showContactPopup()"
              class="border border-sky-500 text-sky-500 px-4 py-2 rounded hover:bg-sky-500 hover:text-slate-900 transition-all">Contact</button>
          </li>
        </ul>
        <button class="md:hidden text-slate-200" onclick="toggleMobileMenu()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div id="mobileMenu" class="hidden md:hidden pb-4">
        <div class="flex flex-col space-y-4">
          <a href="/" class="text-slate-200 hover:text-sky-500 transition-colors">Home</a>
          <a href="/projects.html" class="text-slate-200 hover:text-sky-500 transition-colors">Projects</a>
          <a href="/blog.html" class="text-slate-200 hover:text-sky-500 transition-colors">Blog</a>
          <button onclick="showContactPopup()"
            class="border border-sky-500 text-sky-500 px-4 py-2 rounded hover:bg-sky-500 hover:text-slate-900 transition-all text-left">Contact</button>
        </div>
      </div>
    </div>
  </nav>

  <div id="contactPopup" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4"
    onclick="hideContactPopup()">
    <div class="bg-slate-800 rounded-lg p-6 max-w-md w-full border border-slate-700" onclick="event.stopPropagation()">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold text-sky-500">Contact Me</h3>
        <button onclick="hideContactPopup()" class="text-slate-400 hover:text-slate-200 text-2xl">&times;</button>
      </div>
      <div class="space-y-4">
        <a href="mailto:rahardi6699@gmail.com"
          class="flex items-center gap-3 p-3 bg-slate-900 border border-slate-700 rounded hover:border-sky-500 transition-colors">
          <i class="fas fa-envelope text-sky-500"></i> rahardi6699@gmail.com
        </a>
        <a href="https://github.com/ramhdi" target="_blank"
          class="flex items-center gap-3 p-3 bg-slate-900 border border-slate-700 rounded hover:border-sky-500 transition-colors">
          <i class="fab fa-github text-sky-500"></i> GitHub
        </a>
        <a href="https://www.linkedin.com/in/rahardi6699" target="_blank"
          class="flex items-center gap-3 p-3 bg-slate-900 border border-slate-700 rounded hover:border-sky-500 transition-colors">
          <i class="fab fa-linkedin text-sky-500"></i> LinkedIn
        </a>
      </div>
    </div>
  </div>

  <main class="pt-20 flex-1">
    $if(isHome)$
    $body$
    $else$
    <div class="py-8">
      <div class="max-w-4xl mx-auto px-4">
        $body$
      </div>
    </div>
    $endif$
  </main>

  <footer class="bg-slate-800 border-t border-slate-700 py-8 text-center text-slate-400">
    <div class="max-w-4xl mx-auto px-4">
      <p>
        &copy; <span id="currentYear"></span> Rama Rahardi. Built with
        <a href="http://jaspervdj.be/hakyll" target="_blank" class="text-sky-500 hover:text-teal-500 transition-colors">
          <svg class="haskell-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M0 3.5L5.5 12L0 20.5H3L8.5 12L3 3.5H0ZM5.5 3.5L11 12L5.5 20.5H8.5L14 12L8.5 3.5H5.5ZM14.5 16.75L16.25 20.5H24L19.75 13.25L24 6H16.25L14.5 9.75L16.25 13.25L14.5 16.75Z" />
          </svg>
          Hakyll
        </a>
        â€¢ <a href="https://github.com/ramhdi" target="_blank"
          class="text-sky-500 hover:text-teal-500 transition-colors">
          <i class="fab fa-github"></i> GitHub
        </a>
      </p>
    </div>
  </footer>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    hljs.highlightAll();

    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      const toggle = document.querySelector('.mobile-menu-toggle i');

      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
        toggle.className = 'fas fa-times';
      } else {
        menu.classList.add('hidden');
        toggle.className = 'fas fa-bars';
      }
    }

    function showContactPopup() {
      document.getElementById('contactPopup').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      const menu = document.getElementById('mobileMenu');
      if (!menu.classList.contains('hidden')) {
        menu.classList.add('hidden');
        document.querySelector('.mobile-menu-toggle i').className = 'fas fa-bars';
      }
    }

    function hideContactPopup() {
      document.getElementById('contactPopup').classList.add('hidden');
      document.body.style.overflow = 'auto';
    }

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        hideContactPopup();
      }
    });
  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$title$ | Rama Rahardi</title>
  <link rel="stylesheet" href="/css/default.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
</head>

<body>
  <nav>
    <div class="nav-container">
      <a href="/" class="logo">
        <i class="fas fa-code"></i> Rama Rahardi
      </a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/blog.html">Blog</a></li>
        <!-- <li><a href="/projects.html">Projects</a></li> -->
        <!-- <li><a href="/archive.html">Archive</a></li> -->
      </ul>
      <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <main role="main">
    $if(isHome)$
    $body$
    $else$
    <div class="section">
      <div class="container">
        <h1 class="section-title">$title$</h1>
        $body$
      </div>
    </div>
    $endif$
  </main>

  <footer>
    <div class="container">
      <p>
        &copy; 2025 Rama Rahardi. Built with
        <a href="http://jaspervdj.be/hakyll" target="_blank">Hakyll</a>
        • <a href="https://github.com/ramhdi" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
        • <a href="https://www.linkedin.com/in/rahardi6699" target="_blank">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </p>
    </div>
  </footer>

  <script>
    function toggleMobileMenu() {
      const navLinks = document.querySelector('.nav-links');
      const toggle = document.querySelector('.mobile-menu-toggle i');

      if (navLinks.style.display === 'none' || navLinks.style.display === '') {
        navLinks.style.display = 'flex';
        navLinks.style.position = 'absolute';
        navLinks.style.top = '100%';
        navLinks.style.left = '0';
        navLinks.style.right = '0';
        navLinks.style.backgroundColor = 'var(--color-primary)';
        navLinks.style.flexDirection = 'column';
        navLinks.style.padding = '1rem 2rem';
        navLinks.style.boxShadow = 'var(--shadow)';
        navLinks.style.borderTop = '1px solid var(--color-border)';
        toggle.className = 'fas fa-times';
      } else {
        navLinks.style.display = 'none';
        toggle.className = 'fas fa-bars';
      }
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function (event) {
      const nav = document.querySelector('nav');
      const navLinks = document.querySelector('.nav-links');
      const toggle = document.querySelector('.mobile-menu-toggle');

      if (!nav.contains(event.target) && navLinks.style.display === 'flex') {
        navLinks.style.display = 'none';
        toggle.querySelector('i').className = 'fas fa-bars';
      }
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>

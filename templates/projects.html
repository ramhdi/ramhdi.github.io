<h1 class="text-4xl font-bold text-sky-500 text-center mb-12">$title$</h1>

$if(projects)$
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
  $for(projects)$
  <article
    class="bg-slate-800 rounded-lg border border-slate-700 hover:border-sky-500 hover:-translate-y-1 transition-all duration-300 overflow-hidden">
    <div class="p-6">
      <h3 class="text-xl font-bold text-sky-500 mb-3">
        <a href="$url$" class="hover:text-teal-500 transition-colors">$title$</a>
      </h3>
      <time class="flex items-center gap-2 text-sm text-slate-400 mb-4" datetime="$isoDate$">
        <i class="fas fa-calendar"></i> $date$
      </time>
      $if(description)$
      <div class="text-slate-300 mb-4 line-clamp-3">
        $description$
      </div>
      $endif$
      <a href="$url$"
        class="inline-flex items-center gap-2 text-teal-500 hover:text-sky-500 transition-colors font-medium">
        View Project <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </article>
  $endfor$
</div>
$else$
<div class="text-center">
  <div class="bg-slate-800 rounded-lg border border-slate-700 p-12 max-w-lg mx-auto">
    <i class="fas fa-folder-open text-5xl text-sky-500 mb-6"></i>
    <h3 class="text-2xl font-bold text-sky-500 mb-4">No Projects Yet</h3>
    <p class="text-slate-300 mb-6">I'm working on some exciting projects! Check back soon for technical showcases and
      open source contributions.</p>
    <a href="/"
      class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-sky-500 to-teal-500 text-white rounded-lg font-medium hover:-translate-y-1 transition-all duration-300">
      <i class="fas fa-home"></i> Back to Home
    </a>
  </div>
</div>
$endif$
